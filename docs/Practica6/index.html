<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Tienda en Línea</title>
    <link rel="stylesheet" href="../Practica6/styles.css" />
  </head>
  <body>
    <h1>Simulador de Tienda en Línea</h1>
    <section id="productos">
      <h2>Productos</h2>
      <article
        class="producto"
        data-id="1"
        data-nombre="Camiseta"
        data-precio="15"
      >
        Camiseta - $15
      </article>
      <article
        class="producto"
        data-id="2"
        data-nombre="Pantalones"
        data-precio="25"
      >
        Pantalones - $25
      </article>
      <article
        class="producto"
        data-id="3"
        data-nombre="Zapatos"
        data-precio="50"
      >
        Zapatos - $50
      </article>
      <article
        class="producto"
        data-id="4"
        data-nombre="Sombrero"
        data-precio="10"
      >
        Sombrero - $10
      </article>
    </section>
    <section id="mensaje-compra" class="hidden">
      <h2>¡Compra realizada con éxito!</h2>
      <p>Gracias por su compra.</p>
    </section>
    <section id="carrito" class="carrito">
      <h2>Carrito de Compras</h2>
      <ul id="lista-carrito"></ul>
      <p>Total: $<span id="total-carrito">0</span></p>
      <button id="btn-compra">Comprar</button>
    </section>
    <section>
      <div id="loader-container" class="hidden">
        <div class="loader"></div>
        <p id="mensaje-compra">Procesando compra... faltan <span id="tiempo-restante">5</span> segundos.</p>
      </div>      
    </section>
    <script src="main.js" type="module"></script>
  </body>
</html>
