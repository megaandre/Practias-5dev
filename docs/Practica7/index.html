<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro de Usuario</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form id="register-form">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required placeholder="Agrega tu nombre"/>
            <div class="error" id="name-error"></div>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Agrega tu correo electronico" />
            <div class="error" id="email-error"></div>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Crea una contraseña" />
            <div class="error" id="password-error"></div>
            <div class="password-requirements" id="password-requirements" style="display: none;">
                <small>La contraseña debe tener al menos 8 caracteres, una letra mayúscula, una letra minúscula, un número y un carácter especial.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirma la contraseña" />
            <div class="error" id="confirm-password-error"></div>
        </div>
        <button type="submit">Registrarse</button>
        <div class="success" id="success-message"></div>
    </form>
    <div id="loader" style="display: none;">
        <div class="loader"></div>
        <p>Cargando...</p>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
